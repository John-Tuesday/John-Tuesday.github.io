---
layout: default
---
<article class="page-container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    {%- if page.subtitle -%}
    <h2 class="page-subtitle">{{ page.subtitle | escape }}</h2>
    {%- endif -%}
  </header>
  <section class="page-content">
    {{ content }}
  </section>
</article>
