<head>
    <link rel="stylesheet" href="{{ '/assets/css/nav-bar.css' | relative_url }}">
</head>
<div class="tertiary-border-base">
    <div class="tertiary-border-line">
        <div class="nav-wrapper">
            <nav>
                <ul class="major-nav-bar">
                    {% for p in site.data.nav -%}
                    <li class="major-li"><a 
                            href="{{ p.link }}" 
                            class="{% if page.url contains p.link %}current{% else %}other{% endif %}"
                            ><h2>
                                {{- p.name -}}
                        </h2></a></li>
                    {%- endfor %}
                </ul>
            </nav>
        </div>
    </div>
</div>
